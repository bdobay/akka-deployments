name: CD

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      SERVICE_NAME: helloworld-a
    steps:
      - uses: actions/checkout@v4

      - name: Install Akka CLI
        run: |
          wget https://doc.akka.io/install-cli.sh
          chmod +x install-cli.sh
          ./install-cli.sh --yes --verbose
          akka version
          akka config set refresh-token ${{ secrets.AKKA_TOKEN }} --host api.kalix.dev
          akka config set project ${{ secrets.AKKA_PROJECT }} --host api.kalix.dev
          akka services list --host api.kalix.dev
          

      - name: Loop over each image line and run yq
        run: |
          while IFS= read -r line; do
            echo "Processing: $line"
            
            # Extract name and tag
            name="${line%%:*}"
            tag="${line##*:}"

            echo "Name: $name"
            echo "Tag: $tag"
            yq eval ".service.image |= sub(\":[^:]+$\", \":${tag}\")" -i ./dev/manifests/${name}.yaml
            cat ./dev/manifests/${name}.yaml
            akka service apply -f ./dev/manifests/${name}.yaml --host api.kalix.dev
          done < ./dev/versions.yaml
          

